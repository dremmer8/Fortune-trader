<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Trader - Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #334155;
        }
        
        h1 {
            color: #4ade80;
            font-size: 2em;
        }
        
        .refresh-btn {
            background: #4ade80;
            color: #0a0e27;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #22c55e;
        }
        
        .refresh-btn:active {
            transform: scale(0.98);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #334155;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #4ade80;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #4ade80;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }
        
        .table-container {
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #334155;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #0f172a;
        }
        
        th {
            padding: 16px;
            text-align: left;
            color: #4ade80;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 14px 16px;
            border-bottom: 1px solid #334155;
            color: #e2e8f0;
            font-size: 14px;
        }
        
        tbody tr:hover {
            background: #0f172a;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .number {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
        }

        .version-stamp {
            position: fixed;
            bottom: 12px;
            right: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.4);
            color: rgba(226, 232, 240, 0.85);
            font-size: 11px;
            letter-spacing: 0.5px;
            z-index: 9999;
            pointer-events: none;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #4ade80;
        }
        
        .status-inactive {
            background: #64748b;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .last-synced {
            color: #64748b;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸ“Š Fortune Trader - Admin Dashboard</h1>
            <button class="refresh-btn" onclick="loadStats()">ðŸ”„ Refresh Stats</button>
        </div>
        
        <div id="errorMessage" style="display: none;"></div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <h2 class="section-title">Player Details</h2>
        <div class="table-container">
            <table id="playersTable">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th class="number">Bank Balance</th>
                        <th class="number">Total Earnings</th>
                        <th class="number">Trading Rounds</th>
                        <th class="number">Upgrades</th>
                        <th class="number">Items Owned</th>
                        <th>Last Login</th>
                        <th class="number">Login Count</th>
                    </tr>
                </thead>
                <tbody id="playersBody">
                    <tr>
                        <td colspan="8" class="loading">Loading players...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="last-synced" id="lastSynced"></div>
    </div>

    <div class="version-stamp" id="versionStamp" aria-live="polite"></div>

    <!-- Include Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script>
        function escapeHtml(value) {
            const div = document.createElement('div');
            div.textContent = value ?? '';
            return div.innerHTML;
        }

        async function loadStats() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            
            // Show loading state
            document.getElementById('statsGrid').innerHTML = '<div class="loading">Loading statistics...</div>';
            document.getElementById('playersBody').innerHTML = '<tr><td colspan="8" class="loading">Loading players...</td></tr>';
            
            try {
                const result = await FirebaseService.getAllUserStats();
                
                if (result.success) {
                    displayStats(result.stats);
                    updateLastSynced();
                } else {
                    showError('Error loading stats: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Failed to load statistics: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.className = 'error';
            errorDiv.style.display = 'block';
        }

        function displayStats(stats) {
            if (stats.length === 0) {
                document.getElementById('statsGrid').innerHTML = '<div class="loading">No players found</div>';
                document.getElementById('playersBody').innerHTML = '<tr><td colspan="8" class="loading">No players registered yet</td></tr>';
                return;
            }

            // Calculate aggregate statistics
            const totalPlayers = stats.length;
            const totalEarnings = stats.reduce((sum, s) => sum + (s.totalEarnings || 0), 0);
            const totalRounds = stats.reduce((sum, s) => sum + (s.tradingRounds || 0), 0);
            const avgBalance = totalPlayers > 0 ? stats.reduce((sum, s) => sum + (s.bankBalance || 0), 0) / totalPlayers : 0;
            const totalBalance = stats.reduce((sum, s) => sum + (s.bankBalance || 0), 0);
            const now = Date.now();
            const activePlayers = stats.filter(s => {
                if (!s.lastLogin) return false;
                const lastLoginTime = s.lastLogin.getTime ? s.lastLogin.getTime() : new Date(s.lastLogin).getTime();
                return (now - lastLoginTime) < 7 * 24 * 60 * 60 * 1000; // Last 7 days
            }).length;

            // Display aggregate stats
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalPlayers}</div>
                    <div class="stat-label">Total Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${totalEarnings.toLocaleString()}</div>
                    <div class="stat-label">Total Earnings (All Players)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalRounds}</div>
                    <div class="stat-label">Total Trading Rounds</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${Math.floor(avgBalance).toLocaleString()}</div>
                    <div class="stat-label">Average Bank Balance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${totalBalance.toLocaleString()}</div>
                    <div class="stat-label">Total Bank Balance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${activePlayers}</div>
                    <div class="stat-label">Active Players (Last 7 Days)</div>
                </div>
            `;

            // Sort players by total earnings (descending)
            const sortedStats = [...stats].sort((a, b) => (b.totalEarnings || 0) - (a.totalEarnings || 0));

            // Display player table
            const tbody = document.getElementById('playersBody');
            tbody.innerHTML = sortedStats.map(s => {
                const lastLogin = s.lastLogin;
                let lastLoginText = 'Never';
                let isActive = false;
                
                if (lastLogin) {
                    const lastLoginDate = lastLogin.getTime ? lastLogin : new Date(lastLogin);
                    lastLoginText = lastLoginDate.toLocaleString();
                    const daysSince = (now - lastLoginDate.getTime()) / (1000 * 60 * 60 * 24);
                    isActive = daysSince < 7;
                }
                
                const safePlayerName = escapeHtml(s.playerName);
                return `
                    <tr>
                        <td><span class="status-indicator ${isActive ? 'status-active' : 'status-inactive'}"></span>${safePlayerName}</td>
                        <td class="number">$${(s.bankBalance || 0).toLocaleString()}</td>
                        <td class="number">$${(s.totalEarnings || 0).toLocaleString()}</td>
                        <td class="number">${s.tradingRounds || 0}</td>
                        <td class="number">${s.purchasedUpgrades || 0}</td>
                        <td class="number">${s.ownedItems || 0}</td>
                        <td>${lastLoginText}</td>
                        <td class="number">${s.loginCount || 0}</td>
                    </tr>
                `;
            }).join('');
        }

        function updateLastSynced() {
            const now = new Date();
            document.getElementById('lastSynced').textContent = `Last synced: ${now.toLocaleString()}`;
        }

        function formatVersionStamp(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            return `v${year}${month}${day}-${hour}${minute}`;
        }

        function updateVersionStamp() {
            const stamp = document.getElementById('versionStamp');
            if (!stamp) return;
            stamp.textContent = formatVersionStamp();
        }

        // Load stats on page load
        loadStats();
        updateVersionStamp();
        
        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);
        setInterval(updateVersionStamp, 60000);
    </script>
</body>
</html>
